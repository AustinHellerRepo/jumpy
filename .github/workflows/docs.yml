name: ðŸ—’ Documentation

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:

jobs:
  book:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -q \
              libasound2-dev \
              libudev-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1

      - name: Install mdbook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.22"


      - name: Load Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rustdoc

      - name: Build Rustdoc
        run: |
          cargo doc -p jumpy --no-deps --document-private-items
          cargo doc -p jumpy-matchmaker --no-deps --document-private-items
          cargo doc -p jumpy-matchmaker-proto --no-deps
          cargo doc -p bevy-has-load-progress --no-deps
          cargo doc -p quinn-bevy --no-deps
          mv target/doc book/src/developers/rustdoc

      - name: Build MDBook
        run: |
            cd book
            mdbook build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/dist
